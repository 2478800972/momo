<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃花依旧 - 兮心阅读</title>
    <!-- Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SimSun', 'STSong', serif;
        }
        
        body {
            background-color: #fef8f2;
            color: #5c3d2e;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background-image: linear-gradient(to bottom, #fff9f0 0%, #fff 100%);
            overflow-x: hidden;
        }
        
        /* 顶部桃花飘落效果容器 */
        .top-blossoms {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-top: 20px;
            position: relative;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(232, 216, 201, 0.5);
            z-index: 2;
        }
        
        /* 返回按钮样式 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #d14b4b;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid #e8d8c9;
            border-radius: 30px;
            margin-bottom: 30px;
            background-color: #fcf6f0;
            transition: all 0.3s ease;
            width: fit-content;
        }
        
        .back-btn:hover {
            background-color: #d14b4b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(209, 75, 75, 0.3);
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e8d8c9;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #d14b4b;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #8a6d3b;
            font-style: italic;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 30px 0;
            flex: 1;
        }
        
        .image-box {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f3ec;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .image-link {
            display: block;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            /* 图片加载优化 */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            cursor: pointer;
        }
        
        .image-box img.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-box img:hover {
            transform: scale(1.02);
        }
        
        .image-caption {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7a5c3c;
        }
        
        .poem {
            text-align: center;
            font-size: 1.8rem;
            margin: 30px 0;
            padding: 25px;
            background-color: #fcf6f0;
            border-radius: 8px;
            border-left: 5px solid #d14b4b;
        }
        
        .poem-line {
            margin: 15px 0;
        }
        
        .quote {
            font-style: italic;
            color: #8a6d3b;
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            border-top: 1px dashed #e8d8c9;
            border-bottom: 1px dashed #e8d8c9;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e8d8c9;
            color: #9c8a7c;
            font-size: 0.9rem;
            padding-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                min-height: calc(100vh - 40px);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .poem {
                font-size: 1.4rem;
                padding: 20px;
            }
            
            .back-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        /* 图片加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 图片加载占位符 */
        .image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(90deg, #f9f3ec 25%, #f5ebe0 50%, #f9f3ec 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* 桃花样式 */
        .blossom {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff9a9e;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            opacity: 0.7;
            pointer-events: none;
            top: 0;
        }
        
        .blossom::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff9a9e;
            border-radius: 50%;
            top: -3px;
            left: 3px;
        }
        
        /* 桃花飘落动画 */
        @keyframes blossomFall {
            0% {
                transform: translateY(-50px) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(150px) rotate(45deg);
                opacity: 0;
            }
        }
        
        /* 图片查看提示 */
        .view-hint {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #7a5c3c;
            background-color: rgba(122, 92, 60, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 顶部桃花飘落效果容器 -->
    <div class="top-blossoms" id="topBlossoms"></div>
    
    <div class="container">
        <!-- 返回按钮 -->
        <a href="https://2478800972.github.io/momo/zhuti.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回主题合集
        </a>
        
        <header>
            <h1>桃花依旧</h1>
            <div class="subtitle">春风笑，桃花依旧</div>
        </header>
        
        <div class="poem">
            <div class="poem-line">春风拂面桃花笑</div>
            <div class="poem-line">岁岁年年花相似</div>
            <div class="poem-line">人面不知何处去</div>
            <div class="poem-line">桃花依旧笑春风</div>
        </div>
        
        <div class="image-container">
            <div class="image-box">
                <!-- 图片点击跳转新标签页 -->
                <a href="https://cdn.jsdelivr.net/gh/2478800972/pic@main/img/20260124-232210-21a44f.jpeg" 
                   target="_blank" 
                   class="image-link">
                    <div class="image-placeholder" id="placeholder1"></div>
                    <img src="https://cdn.jsdelivr.net/gh/2478800972/pic@main/img/20260124-232210-21a44f.jpeg" 
                         alt="桃花依旧图一" 
                         loading="lazy"
                         onload="imageLoaded(this, 'placeholder1')">
                    <div class="view-hint">点击图片查看原图</div>
                </a>
                <div class="image-caption">春风拂面，桃花盛开</div>
            </div>
            
            <div class="image-box">
                <!-- 图片点击跳转新标签页 -->
                <a href="https://cdn.jsdelivr.net/gh/2478800972/pic@main/img/%E6%A1%83%E8%8A%B1%E4%BE%9D%E6%97%A7.png" 
                   target="_blank" 
                   class="image-link">
                    <div class="image-placeholder" id="placeholder2"></div>
                    <img src="https://cdn.jsdelivr.net/gh/2478800972/pic@main/img/%E6%A1%83%E8%8A%B1%E4%BE%9D%E6%97%A7.png" 
                         alt="桃花依旧图二" 
                         loading="lazy"
                         onload="imageLoaded(this, 'placeholder2')">
                    <div class="view-hint">点击图片查看原图</div>
                </a>
                <div class="image-caption">桃花依旧笑春风</div>
            </div>
        </div>
        
        <div class="quote">
            "桃花依旧"取自唐代诗人崔护的《题都城南庄》，描绘了春日桃花盛开的美景，以及物是人非的感慨。
        </div>
        
        <footer>
            <p>兮心阅读 © 桃花依旧 | 春风吹过，桃花依旧绽放</p>
        </footer>
    </div>

    <script>
        // 图片加载完成后的处理
        function imageLoaded(imgElement, placeholderId) {
            // 添加loaded类触发动画
            imgElement.classList.add('loaded');
            
            // 移除占位符
            const placeholder = document.getElementById(placeholderId);
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            // 确保图片显示
            imgElement.style.opacity = '1';
            imgElement.style.transform = 'translateY(0)';
        }
        
        // 为图片添加错误处理
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-box img');
            
            images.forEach(img => {
                img.addEventListener('error', function() {
                    console.error('图片加载失败:', this.src);
                    // 可以在这里显示一个错误占位符
                    const placeholderId = this.getAttribute('onload').match(/imageLoaded\(this, '(\w+)'\)/)[1];
                    const placeholder = document.getElementById(placeholderId);
                    if (placeholder) {
                        placeholder.innerHTML = '<div style="text-align:center; padding: 50px; color: #d14b4b;">图片加载失败</div>';
                        placeholder.style.background = '#f9f3ec';
                        placeholder.style.animation = 'none';
                    }
                });
            });
        });
        
        // 创建顶部桃花飘落效果
        function createTopBlossoms() {
            const blossomCount = 12;
            const topBlossomsContainer = document.getElementById('topBlossoms');
            
            for (let i = 0; i < blossomCount; i++) {
                const blossom = document.createElement('div');
                blossom.className = 'blossom';
                
                // 随机水平位置
                const leftPos = Math.random() * 100;
                blossom.style.left = `${leftPos}vw`;
                
                // 随机大小
                const size = 8 + Math.random() * 15;
                blossom.style.width = `${size}px`;
                blossom.style.height = `${size}px`;
                
                // 随机颜色
                const hue = 330 + Math.random() * 30;
                blossom.style.backgroundColor = `hsl(${hue}, 70%, 70%)`;
                blossom.style.opacity = 0.4 + Math.random() * 0.4;
                
                // 随机动画
                const duration = 6 + Math.random() * 8;
                const delay = Math.random() * 4;
                blossom.style.animation = `blossomFall ${duration}s linear ${delay}s infinite`;
                
                topBlossomsContainer.appendChild(blossom);
            }
        }
        
        // 页面加载完成后创建桃花
        document.addEventListener('DOMContentLoaded', function() {
            createTopBlossoms();
            
            // 优化图片加载 - 使用Intersection Observer API实现懒加载
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (img.dataset.src) {
                                img.src = img.dataset.src;
                                img.removeAttribute('data-src');
                            }
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                // 为所有图片添加观察
                const images = document.querySelectorAll('.image-box img');
                images.forEach(img => {
                    if (img.getAttribute('loading') !== 'lazy') {
                        img.setAttribute('loading', 'lazy');
                    }
                    imageObserver.observe(img);
                });
            }
        });
    </script>
</body>
</html>
