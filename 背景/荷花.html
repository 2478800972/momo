        }

            background-color: #e8f3e8;

        }

            background-color: #2a7d62;
            color: white;
            transform: translateY(-2px);

        }
        
        .color-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6a8c7a;
        }
        
        /* 图片展示区域 */
        .image-section {
            margin: 40px 0;
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .image-item {
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f5faf5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            max-width: 100%;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .image-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .image-item img:hover {
            transform: scale(1.03);
        }
        
        .image-caption {
            padding: 15px;
            font-size: 0.9rem;
            color: #39534a;
            background-color: #f5faf5;
        }
        
        /* 小图标样式 */
        .small-icon {
            max-width: 100px;
            margin: 0 auto;
        }
        
        .main-image {
            max-width: 600px;
            margin: 0 auto;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #a8d5b2;
            color: #6a8c7a;
            font-size: 0.9rem;
        }
        
        /* 荷花装饰 */
        .lotus-decoration {
            text-align: center;
            margin: 30px 0;
            color: #2a7d62;
        }
        
        .lotus-decoration i {
            font-size: 1.8rem;
            margin: 0 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        .lotus-decoration i:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .lotus-decoration i:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .poem-text {
                font-size: 1.3rem;
            }
            
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-item {
                width: 100%;
                max-width: 400px;
            }
        }
        
        /* 图片加载占位符 */
        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, #e8f3e8 25%, #d4e8d4 50%, #e8f3e8 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .main-placeholder {
            height: 500px;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->

        <!-- 荷花装饰 -->

        <!-- 下载区域 -->

        <!-- 图片展示区域 -->
        <div class="image-section">
            <div class="image-container">
                <!-- 第一张图片（小图标） -->
                <div class="image-item small-icon">

    <script>
        // 图片加载完成后的处理
        function imageLoaded(imgElement, placeholderId) {
            // 添加loaded类触发动画
            imgElement.classList.add('loaded');
            
            // 移除占位符
            const placeholder = document.getElementById(placeholderId);
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            // 确保图片显示
            imgElement.style.opacity = '1';
            imgElement.style.transform = 'translateY(0)';
        }
        
        // 为图片添加错误处理
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-item img');
            
            images.forEach(img => {
                img.addEventListener('error', function() {
                    console.error('图片加载失败:', this.src);
                    // 可以在这里显示一个错误占位符
                    const placeholderId = this.getAttribute('onload').match(/imageLoaded\(this, '(\w+)'\)/)[1];
                    const placeholder = document.getElementById(placeholderId);
                    if (placeholder) {
                        placeholder.innerHTML = '<div style="text-align:center; padding: 50px; color: #2a7d62;">图片加载失败</div>';
                        placeholder.style.background = '#e8f3e8';
                        placeholder.style.animation = 'none';
                    }
                });
            });
            
            // 优化图片加载 - 使用Intersection Observer API实现懒加载
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (img.dataset.src) {
                                img.src = img.dataset.src;
                                img.removeAttribute('data-src');
                            }
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                // 为所有图片添加观察
                const images = document.querySelectorAll('.image-item img');
                images.forEach(img => {
                    if (img.getAttribute('loading') !== 'lazy') {
                        img.setAttribute('loading', 'lazy');
                    }
                    imageObserver.observe(img);
                });
            }
        });
    </script>
