<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾光絮语 | 文艺天气+聊天室</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Serif SC", serif;
            letter-spacing: 0.3px;
        }

        body {
            background-color: #f5f7fa;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='12' height='12' viewBox='0 0 12 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3.414 1.414a2 2 0 112.828 0L10 6.586a2 2 0 11-2.828 2.828L3.414 4.242a2 2 0 010-2.828z' fill='%23d8dce3' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E"),
                linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            padding: 2vw;
        }

        .chat-container {
            width: 90%;
            max-width: 780px;
            margin: 2vw auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            overflow: hidden;
            border: 1px solid rgba(224, 228, 235, 0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
            color: #fff;
            padding: 1.5vw;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        .chat-header h2 {
            font-family: "Ma Shan Zheng", cursive;
            font-weight: 400;
            font-size: clamp(1.5rem, 3vw, 24px);
            text-shadow: 1px 1px 2px rgba(100, 116, 139, 0.2);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        .chat-header h2::after {
            content: "";
            display: block;
            width: 60%;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
            margin: 8px auto 0;
            border-radius: 0.5px;
        }

        .chat-messages {
            height: clamp(300px, 60vh, 520px);
            padding: 3vw;
            overflow-y: auto;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm2 2v16h16V2H2z' fill='%23e2e8f0' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(226, 232, 240, 0.3);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #7c8ba1;
        }

        .system-message {
            text-align: center;
            margin: 2vw 0;
            font-size: clamp(12px, 1.5vw, 13px);
            color: #7c8ba1;
        }
        .system-message span {
            background: rgba(226, 232, 240, 0.4);
            padding: 6px 16px;
            border-radius: 18px;
            border: 1px dashed rgba(148, 163, 184, 0.3);
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .message {
            margin-bottom: 2vw;
            max-width: 72%;
            line-height: 1.7;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        .message.left {
            margin-right: auto;
        }
        .message.right {
            margin-left: auto;
        }
        .message.show {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }

        .message-content {
            padding: clamp(12px, 2vw, 14px) clamp(18px, 2.5vw, 20px);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(165, 177, 194, 0.1);
            font-size: clamp(14px, 2vw, 15px);
            color: #334155;
        }

        .right .message-content {
            background: linear-gradient(145deg, #e4eaf5 0%, #d1d9e6 100%);
            border-bottom-right-radius: 5px;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm1 1v8h8V1H1z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .left .message-content {
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-bottom-left-radius: 5px;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm1 1v8h8V1H1z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* 天气回复优化：更贴合API数据结构，字段展示更精准 */
        .weather-message .message-content {
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-left: 3px solid #60a5fa;
            color: #334155;
            padding: clamp(14px, 2.2vw, 16px) clamp(20px, 2.8vw, 22px);
        }
        .weather-item {
            display: block;
            margin: clamp(5px, 1vw, 7px) 0;
            font-size: clamp(13px, 1.8vw, 14px);
            line-height: 1.6;
        }
        /* API核心字段（实时天气/气温/更新时间）强化展示，区分非核心字段 */
        .weather-item.api-core {
            font-weight: 500;
            color: #1e40af;
            padding-left: 4px;
            border-left: 2px solid #60a5fa;
        }
        .weather-item.api-normal {
            color: #334155;
            opacity: 0.9;
        }
        .weather-item span {
            font-weight: 500;
            color: #60a5fa;
            width: clamp(75px, 10vw, 85px); /* 自适应字段名宽度，避免小屏拥挤 */
            display: inline-block;
            letter-spacing: 0.8px;
        }
        .weather-item i {
            margin-right: 7px;
            font-size: clamp(14px, 1.8vw, 15px);
            vertical-align: middle;
            color: #60a5fa;
        }
        .weather-header {
            margin-bottom: clamp(6px, 1.2vw, 8px);
            font-size: clamp(15px, 2vw, 16px);
            color: #60a5fa;
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .weather-header .weather-icon {
            margin-right: clamp(6px, 1vw, 8px);
            font-size: clamp(16px, 2.2vw, 18px);
        }

        .message-time {
            font-size: clamp(10px, 1.2vw, 11px);
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
            font-style: italic;
            letter-spacing: 0;
            color: #7c8ba1;
        }
        .left .message-time {
            padding-left: 16px;
        }
        .right .message-time {
            padding-right: 16px;
        }
        .message-meta {
            font-size: clamp(9px, 1vw, 10px);
            margin-top: 2px;
            opacity: 0;
            text-align: right;
            font-style: italic;
            transition: opacity 0.6s ease 0.2s;
            color: #7c8ba1;
        }
        .message.show .message-meta {
            opacity: 0.5;
        }

        .chat-input {
            display: flex;
            padding: clamp(16px, 2vw, 18px) clamp(20px, 2.5vw, 25px);
            border-top: 1px solid rgba(224, 228, 235, 0.6);
            background: rgba(255, 255, 255, 0.98);
            gap: 12px;
        }
        #message-input {
            flex: 1;
            padding: clamp(12px, 1.8vw, 14px) clamp(18px, 2.2vw, 20px);
            border: 1px solid #e2e8f0;
            border-radius: 28px;
            outline: none;
            font-size: clamp(14px, 2vw, 15px);
            color: #334155;
            background: rgba(248, 250, 252, 0.8);
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(165, 177, 194, 0.05);
        }
        #message-input:focus {
            border-color: #94a3b8;
            box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.15), inset 0 1px 3px rgba(165, 177, 194, 0.05);
            background: #fff;
        }
        #message-input::placeholder {
            color: #a5b4c7;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        #send-btn {
            padding: clamp(12px, 1.8vw, 14px) clamp(22px, 2.5vw, 28px);
            border: none;
            border-radius: 28px;
            background: linear-gradient(145deg, #6a85b6 0%, #8a9fc2 100%);
            color: #fff;
            font-family: "Ma Shan Zheng", cursive;
            font-size: clamp(14px, 2vw, 15px);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        #send-btn:hover {
            background: linear-gradient(145deg, #5a75a6 0%, #7a8fba 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(106, 133, 182, 0.3);
        }
        #send-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(106, 133, 182, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(165, 177, 194, 0.1);
        }
        .typing-indicator span {
            width: clamp(8px, 1.2vw, 9px);
            height: clamp(8px, 1.2vw, 9px);
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.5s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
            .weather-item span {
                width: 65px;
            }
            .chat-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>拾光絮语</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="system-message">
                <span>二零二五年春 · 我们在此相遇</span>
            </div>
            <div class="message left show">
                <div class="message-content">
                    你好呀～ 想查天气说“地名+天气”，也能和我随便聊聊
                </div>
                <div class="message-time">14:25</div>
                <div class="message-meta">絮语18字 · 心意6字</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="和我聊天，或查天气（例：长春天气）...">
            <button id="send-btn">送信</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // 接口配置（xztq.php API文档标准字段：城市名、详细地名、实时天气、实时气温、更新时间）
        const WEATHER_API = "https://api.icofun.cn/api/xztq.php";
        const CHAT_API = "https://api.icofun.cn/api/zpai.php";
        const IMG_TEXT_TO_REMOVE = "±img=https://s1.sencdn.com/web/icons/black/[0-9]+@1x.png±";

        // 文艺化工具函数（基于API字段动态生成内容）
        function getSoftTimeContext() {
            const hour = new Date().getHours();
            const timeMetaphors = [
                [6,10,"晨雾裹着微光时"],
                [10,12,"阳光跳上窗沿时"],
                [12,15,"风携着暖意时"],
                [15,18,"晚霞染粉天际时"],
                [18,21,"灯影漫过街角时"],
                [21,24,"星子缀满夜空时"],
                [0,6,"月色浸着寂静时"]
            ];
            return timeMetaphors.find(([start, end, text]) => hour >= start && hour < end)[2];
        }

        // 精准匹配API返回的“实时天气”字段，避免硬编码，确保与API数据同步
        function getWeatherIconAndDesc(weatherStatusFromApi) {
            // 严格对应API可能返回的天气状态值（如“晴”“多云”“小雨”“阴”等）
            const weatherMap = {
                "晴": { icon: "☀️", desc: "晴光满庭" },
                "多云": { icon: "☁️", desc: "云朵漫卷" },
                "少云": { icon: "🌤️", desc: "云隙漏光" },
                "阴": { icon: "🌥️", desc: "云絮轻笼" },
                "小雨": { icon: "🌧️", desc: "细雨轻洒" },
                "中雨": { icon: "🌧️", desc: "雨丝绵绵" },
                "大雨": { icon: "🌧️", desc: "雨势渐急" },
                "小雪": { icon: "❄️", desc: "细雪纷飞" },
                "中雪": { icon: "❄️", desc: "雪落无声" },
                "大雪": { icon: "❄️", desc: "雪覆天地" },
                "雾": { icon: "🌫️", desc: "薄雾轻遮" },
                "雷阵雨": { icon: "⛈️", desc: "雷声伴雨" }
            };
            // 若API返回未匹配的状态（如“暴雨”），直接使用原始值，不篡改数据
            const matched = Object.keys(weatherMap).find(key => weatherStatusFromApi.includes(key));
            return matched ? weatherMap[matched] : { icon: "🌤️", desc: weatherStatusFromApi };
        }

        // --------------------------
        // 核心优化：天气查询回复完全基于API返回数据，精准、无冗余
        // --------------------------
        function parseUserWeatherInput(userMsg) {
            // 精准提取地名（仅保留“XX天气”中的“XX”，过滤无关词，确保API请求参数准确）
            const cityMatch = userMsg.match(/([^天气查]+)天气/);
            const city = cityMatch 
                ? cityMatch[1].replace(/[的|一下|查询|问下|看看|帮我|查一下]/g, "").trim() 
                : null;
            return { city };
        }

        async function fetchWeather(city) {
            // 1. 按API文档构造请求：仅传必填参数msg（地名）和hh（换行符，便于解析返回数据）
            const requestParams = new URLSearchParams({
                msg: city,
                hh: "\n" // 遵循xztq.php API文档要求，确保返回数据按行分割
            });
            const requestUrl = `${WEATHER_API}?${requestParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                // 2. 处理API请求状态：非200状态码直接抛错
                if (!response.ok) throw new Error(`API请求失败（状态码：${response.status}）`);
                
                // 3. 解析API返回数据：先过滤图标文本（±img=...±），再按行分割
                let rawApiData = await response.text();
                rawApiData = rawApiData.replace(new RegExp(IMG_TEXT_TO_REMOVE, "g"), "").trim();
                // 若API返回空数据（如地名无效），抛错处理
                if (!rawApiData) throw new Error("API返回空数据");

                // 4. 按API返回格式（“字段名：字段值”）精准提取核心字段
                const apiFieldMap = {};
                rawApiData.split("\n").forEach(line => {
                    const [fieldName, fieldValue] = line.split("：").map(item => item.trim());
                    // 仅保留API文档明确的5个核心字段，过滤无关字段（若有）
                    if (["城市名", "详细地名", "实时天气", "实时气温", "更新时间"].includes(fieldName) && fieldValue) {
                        apiFieldMap[fieldName] = fieldValue;
                    }
                });

                // 5. 提取API字段值：优先使用API返回数据，无数据时标注“未获取”（不编造数据）
                const {
                    "城市名": apiCity = `未识别城市（输入：${city}）`,
                    "详细地名": apiDetailAddr = "未获取详细地址",
                    "实时天气": apiRealtimeWeather = "未获取实时天气",
                    "实时气温": apiRealtimeTemp = "未获取实时气温",
                    "更新时间": apiUpdateTime = new Date().toLocaleString("zh-CN", { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit' 
                    }) // 仅当API未返回更新时间时，才生成当前时间
                } = apiFieldMap;

                // 6. 基于API“实时天气”字段动态生成图标和文艺描述（不脱离API数据）
                const { icon: weatherIcon, desc: weatherDesc } = getWeatherIconAndDesc(apiRealtimeWeather);
                // 统一气温单位（API可能返回“-5°”“10℃”，统一为“℃”单位，不改变数值）
                const formattedTemp = apiRealtimeTemp.includes("℃") 
                    ? apiRealtimeTemp 
                    : apiRealtimeTemp.replace("°", "℃");

                // 7. 按“核心字段（突出）+非核心字段（常规）”排版，贴合用户关注点
                const weatherItems = [
                    // 非核心字段：城市名、详细地名（常规展示）
                    `<div class="weather-item api-normal"><span>城市名</span>：<<<<i>📍</</</</i>${apiCity}</div>`,
                    `<div class="weather-item api-normal"><span>详细地名</span>：<<<<i>🗺️</</</</i>${apiDetailAddr}</div>`,
                    // 核心字段：实时天气、实时气温、更新时间（强化展示，加边框和深色）
                    `<div class="weather-item api-core"><span>实时天气</span>：<<<<i>${weatherIcon}</</</</i>${weatherDesc}</div>`,
                    `<div class="weather-item api-core"><span>实时气温</span>：<<<<i>🌡️</</</</i>${formattedTemp}</div>`,
                    `<div class="weather-item api-core"><span>更新时间</span>：<<<<i>⏰</</</i>${apiUpdateTime}</div>`
                ];

                // 8. 生成最终回复：完全基于API数据，无多余引导文本
                return {
                    content: `
                        <div class="weather-header">
                            <span class="weather-icon">${weatherIcon}</span>
                            ${getSoftTimeContext()} ${apiCity}天气
                        </div>
                        ${weatherItems.join("")}
                    `,
                    meta: `数据来源：心知天气API | 字段数：${Object.keys(apiFieldMap).length}/5` // 标注API数据完整性
                };

            } catch (error) {
                // 9. 异常处理：基于错误类型精准提示，不模糊
                let errorMsg = "暂未获取到天气数据";
                if (error.message.includes("状态码")) errorMsg = "API请求异常";
                if (error.message.includes("空数据")) errorMsg = "API返回空数据（可能地名无效）";

                return {
                    content: `
                        <div class="weather-header">
                            <span class="weather-icon">⚠️</span>
                            ${getSoftTimeContext()} 天气查询提示
                        </div>
                        <div class="weather-item api-normal"><span>查询地名</span>：<<<<i>📍</</</</i>${city || "未输入地名"}</div>
                        <div class="weather-item api-normal"><span>异常原因</span>：<<<<i>❌</</</i>${errorMsg}</div>
                        <div class="weather-item api-normal"><span>建议</span>：<<<<i>💡</</</i>请输入正确地名（例：北京天气、上海天气）</div>
                    `,
                    meta: `天气API请求失败：${error.message.slice(0, 20)}...`
                };
            }
        }

        // 聊天功能（保持原有文艺风格，不改动）
        async function fetchChatReply(userMsg) {
            const systemPrompt = `借春草、云絮、风、花等自然意象，每句≤12字、共≤2句，开头嵌时间语境（如${getSoftTimeContext()}），像轻声絮语般温暖自然。`;
            const finalMsg = `${systemPrompt}\n友人说：${userMsg}`;
            const requestParams = new URLSearchParams({
                msg: encodeURIComponent(finalMsg),
                type: "json"
            });
            const requestUrl = `${CHAT_API}?${requestParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error();
                const { status, content, usage } = await response.json();
                if (status !== "success") throw new Error();
                const cleanContent = content.trim().replace(/\n+/g, " ").replace(/。/g, "。 ");
                const metaText = usage 
                    ? `絮语${usage.completion_tokens}字 · 心意${usage.prompt_tokens}字` 
                    : "絮语暂未记字";
                return { content: cleanContent, meta: metaText };
            } catch (error) {
                const fallbacks = [
                    `${getSoftTimeContext()}风把絮语吹轻了，再说说吧～`,
                    `${getSoftTimeContext()}云影遮了回复，再和我讲呀～`,
                    `${getSoftTimeContext()}月色漫了字句，重新告诉我吧～`
                ];
                return { content: fallbacks[Math.floor(Math.random() * 3)], meta: "絮语暂未完整" };
            }
        }

        // 发送逻辑（保持原有交互，不改动）
        async function sendMessage() {
            const userMsg = messageInput.value.trim();
            if (!userMsg) return;

            const timeStr = new Date().toTimeString().slice(0, 5);
            const userMsgEl = document.createElement("div");
            userMsgEl.className = "message right";
            userMsgEl.innerHTML = `
                <div class="message-content">${userMsg}</div>
                <div class="message-time">${timeStr}</div>
                <div class="message-meta">心意已寄</div>
            `;
            chatMessages.appendChild(userMsgEl);
            setTimeout(() => userMsgEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = "";

            const typingEl = document.createElement("div");
            typingEl.className = "message left typing-indicator";
            typingEl.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(typingEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            let replyData;
            if (userMsg.includes("天气")) {
                const { city } = parseUserWeatherInput(userMsg);
                replyData = await fetchWeather(city);
            } else {
                replyData = await fetchChatReply(userMsg);
            }

            chatMessages.removeChild(typingEl);
            const replyEl = document.createElement("div");
            replyEl.className = `message left ${userMsg.includes("天气") ? "weather-message" : ""}`;
            replyEl.innerHTML = `
                <div class="message-content">${replyData.content}</div>
                <div class="message-time">${timeStr}</div>
                <div class="message-meta">${replyData.meta}</div>
            `;
            chatMessages.appendChild(replyEl);
            setTimeout(() => replyEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 绑定事件
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
