<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾光絮语 | 文艺天气+聊天室+日签+语录</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 样式部分保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Serif SC", serif;
            letter-spacing: 0.3px;
        }

        body {
            background-color: #f5f7fa;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='12' height='12' viewBox='0 0 12 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3.414 1.414a2 2 0 112.828 0L10 6.586a2 2 0 11-2.828 2.828L3.414 4.242a2 2 0 010-2.828z' fill='%23d8dce3' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E"),
                linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            padding: 2vw;
        }

        .chat-container {
            width: 90%;
            max-width: 780px;
            margin: 2vw auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            overflow: hidden;
            border: 1px solid rgba(224, 228, 235, 0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
            color: #fff;
            padding: 1.5vw;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        .chat-header h2 {
            font-family: "Ma Shan Zheng", cursive;
            font-weight: 400;
            font-size: clamp(1.5rem, 3vw, 24px);
            text-shadow: 1px 1px 2px rgba(100, 116, 139, 0.2);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        .chat-header h2::after {
            content: "";
            display: block;
            width: 60%;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
            margin: 8px auto 0;
            border-radius: 0.5px;
        }

        .chat-messages {
            height: clamp(300px, 60vh, 520px);
            padding: 3vw;
            overflow-y: auto;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm2 2v16h16V2H2z' fill='%23e2e8f0' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(226, 232, 240, 0.3);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #7c8ba1;
        }

        .system-message {
            text-align: center;
            margin: 2vw 0;
            font-size: clamp(12px, 1.5vw, 13px);
            color: #7c8ba1;
        }
        .system-message span {
            background: rgba(226, 232, 240, 0.4);
            padding: 6px 16px;
            border-radius: 18px;
            border: 1px dashed rgba(148, 163, 184, 0.3);
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .message {
            margin-bottom: 2vw;
            max-width: 72%;
            line-height: 1.7;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        .message.left {
            margin-right: auto;
        }
        .message.right {
            margin-left: auto;
        }
        .message.show {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }

        .message-content {
            padding: clamp(12px, 2vw, 14px) clamp(18px, 2.5vw, 20px);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(165, 177, 194, 0.1);
            font-size: clamp(14px, 2vw, 15px);
            color: #334155;
        }

        .right .message-content {
            background: linear-gradient(145deg, #e4eaf5 0%, #d1d9e6 100%);
            border-bottom-right-radius: 5px;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm1 1v8h8V1H1z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .left .message-content {
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-bottom-left-radius: 5px;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm1 1v8h8V1H1z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .day-sign-img {
            width: 100%;
            max-width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(165, 177, 194, 0.15);
            border: 1px solid rgba(224, 228, 235, 0.6);
        }
        .day-sign-tip {
            text-align: center;
            margin-bottom: 8px;
            color: #60a5fa;
            font-size: clamp(13px, 1.8vw, 14px);
            font-style: italic;
        }

        .quote-header {
            text-align: center;
            margin-bottom: 10px;
            color: #60a5fa;
            font-size: clamp(13px, 1.8vw, 14px);
            font-style: italic;
            letter-spacing: 1px;
        }
        .quote-content {
            line-height: 1.8;
            padding: 8px 12px;
            background: rgba(241, 245, 249, 0.6);
            border-radius: 8px;
            border-left: 2px solid #60a5fa;
            margin: 5px 0;
        }
        .quote-type-list {
            line-height: 1.8;
            padding: 8px 12px;
            background: rgba(241, 245, 249, 0.6);
            border-radius: 8px;
            border-left: 2px solid #60a5fa;
            margin: 5px 0;
            word-break: break-all;
        }
        .quote-type-list span {
            color: #1e40af;
        }
        .quote-tip {
            text-align: center;
            margin-top: 8px;
            font-size: clamp(12px, 1.5vw, 13px);
            color: #7c8ba1;
        }

        .weather-message .message-content {
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-left: 3px solid #60a5fa;
            color: #334155;
            padding: clamp(14px, 2.2vw, 16px) clamp(20px, 2.8vw, 22px);
        }
        .weather-item {
            display: block !important;
            margin: clamp(6px, 1.2vw, 8px) 0;
            font-size: clamp(13px, 1.8vw, 14px);
            line-height: 1.6;
        }
        .weather-item.api-key {
            font-weight: 500;
            color: #1e40af;
            padding-left: 4px;
            border-left: 2px solid #60a5fa;
        }
        .weather-item.api-aux {
            color: #334155;
            opacity: 1 !important;
        }
        .weather-item span {
            font-weight: 500;
            color: #60a5fa;
            width: clamp(75px, 10vw, 85px);
            display: inline-block;
            letter-spacing: 0.8px;
        }
        .weather-item i {
            margin-right: 7px;
            font-size: clamp(14px, 1.8vw, 15px);
            vertical-align: middle;
            color: #60a5fa;
        }
        .weather-header {
            margin-bottom: clamp(6px, 1.2vw, 8px);
            font-size: clamp(15px, 2vw, 16px);
            color: #60a5fa;
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .weather-header .weather-icon {
            margin-right: clamp(6px, 1vw, 8px);
            font-size: clamp(16px, 2.2vw, 18px);
        }

        .message-time {
            font-size: clamp(10px, 1.2vw, 11px);
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
            font-style: italic;
            letter-spacing: 0;
            color: #7c8ba1;
        }
        .left .message-time {
            padding-left: 16px;
        }
        .right .message-time {
            padding-right: 16px;
        }
        .message-meta {
            font-size: clamp(9px, 1vw, 10px);
            margin-top: 2px;
            opacity: 0;
            text-align: right;
            font-style: italic;
            transition: opacity 0.6s ease 0.2s;
            color: #7c8ba1;
        }
        .message.show .message-meta {
            opacity: 0.5;
        }

        .chat-input {
            display: flex;
            padding: clamp(16px, 2vw, 18px) clamp(20px, 2.5vw, 25px);
            border-top: 1px solid rgba(224, 228, 235, 0.6);
            background: rgba(255, 255, 255, 0.98);
            gap: 12px;
        }
        #message-input {
            flex: 1;
            padding: clamp(12px, 1.8vw, 14px) clamp(18px, 2.2vw, 20px);
            border: 1px solid #e2e8f0;
            border-radius: 28px;
            outline: none;
            font-size: clamp(14px, 2vw, 15px);
            color: #334155;
            background: rgba(248, 250, 252, 0.8);
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(165, 177, 194, 0.05);
        }
        #message-input:focus {
            border-color: #94a3b8;
            box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.15), inset 0 1px 3px rgba(165, 177, 194, 0.05);
            background: #fff;
        }
        #message-input::placeholder {
            color: #a5b4c7;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        #send-btn {
            padding: clamp(12px, 1.8vw, 14px) clamp(22px, 2.5vw, 28px);
            border: none;
            border-radius: 28px;
            background: linear-gradient(145deg, #6a85b6 0%, #8a9fc2 100%);
            color: #fff;
            font-family: "Ma Shan Zheng", cursive;
            font-size: clamp(14px, 2vw, 15px);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        #send-btn:hover {
            background: linear-gradient(145deg, #5a75a6 0%, #7a8fba 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(106, 133, 182, 0.3);
        }
        #send-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(106, 133, 182, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            background: linear-gradient(145deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(165, 177, 194, 0.1);
        }
        .typing-indicator span {
            width: clamp(8px, 1.2vw, 9px);
            height: clamp(8px, 1.2vw, 9px);
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.5s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
            .day-sign-img {
                max-width: 95%;
            }
            .weather-item span {
                width: 65px;
            }
            .chat-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>拾光絮语</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="system-message">
                <span>二零二五年春 · 我们在此相遇</span>
            </div>
            <div class="message left show">
                <div class="message-content">
                    你好呀～ 可以聊天、查天气（例：长春天气）、要日签，也能要语录（例：要毒鸡汤/情话）
                </div>
                <div class="message-time">14:25</div>
                <div class="message-meta">絮语38字 · 心意6字</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="聊天、查天气（长春天气）、要日签、要语录（例：要毒鸡汤/情话）...">
            <button id="send-btn">送信</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // 接口配置
        const JUHE_QUOTE_API = "http://api.xingchenfu.xyz/API/juhe.php";
        const DAY_SIGN_API = "http://api.xingchenfu.xyz/API/day.php";
        const WEATHER_API = "https://api.icofun.cn/api/xztq.php";
        const CHAT_API = "https://api.icofun.cn/api/zpai.php";
        const IMG_TEXT_TO_REMOVE = "±img=https://s1.sencdn.com/web/icons/black/[0-9]+@1x.png±";

        // 基础工具函数
        function getCoreInfo(userMsg) {
            const match = userMsg.match(/(开心|难过|累|烦|花|雨|雪|加班|上学|周末|今天|明天)/);
            return match ? match[0] : "";
        }

        function getTimeContext() {
            const hour = new Date().getHours();
            const contexts = [
                [6,10,"晨雾轻轻漫过窗沿时"],
                [10,12,"阳光悄悄跳上桌面时"],
                [12,15,"风携着暖意拂过肩头时"],
                [15,18,"晚霞把天际染成粉橘色时"],
                [18,21,"灯影慢慢漫过街角时"],
                [21,24,"星子缀满墨色夜空时"],
                [0,6,"月色静静浸着房间时"]
            ];
            return contexts.find(([s, e, ctx]) => hour >= s && hour < e)[2];
        }

        // --------------------------
        // 核心修复：聚合语录触发逻辑，解决“要情话”等关键词无法触发的问题
        // --------------------------
        // 1. 定义所有支持的语录类型（完全按要求列出）
        const ALL_QUOTE_TYPES = [
            "安慰语录", "QQ签名", "趣味笑话", "随机一言", "英汉语录", 
            "毒鸡汤", "爱情语录", "文案语录", "伤感语录", "舔狗日记", 
            "社会语录", "诗经", "骚话", "经典语录", "情话", 
            "人生话语", "网易语录", "新春祝福语", "笑话", "我在人间凑数的日子"
        ];

        /**
         * 2. 修复parseQuoteType函数：
         * - 移除“必须包含‘语录’关键词”的限制（之前的核心问题）
         * - 支持“要XX”“查XX”等前缀，精准匹配语录类型
         */
        function parseQuoteType(userMsg) {
            const lowerMsg = userMsg.toLowerCase().trim();
            // 遍历所有语录类型，判断用户输入是否包含类型名称（支持“要XX”“查XX”前缀）
            for (const type of ALL_QUOTE_TYPES) {
                if (lowerMsg.includes(type.toLowerCase())) {
                    return type; // 匹配到具体类型（如“要情话”→ 返回“情话”）
                }
            }

            // 仅输入“语录”“要语录”等，无具体类型 → 返回提示标识
            if (lowerMsg.includes("语录")) {
                return "need_tip";
            }

            // 未匹配到任何类型或“语录”关键词 → 返回null
            return null;
        }

        /**
         * 3. 语录请求处理（保持不变，确保匹配到类型后正常请求API）
         */
        async function fetchJuheQuote(quoteType) {
            const timeCtx = getTimeContext();
            // 仅输入“语录”→ 返回类型提示
            if (quoteType === "need_tip") {
                return `
                    <div class="quote-header">${timeCtx} · 语录类型提示</div>
                    <div class="quote-type-list">
                        可以要这些类型的语录哦～<br>
                        <span>${ALL_QUOTE_TYPES.join("，")}</span>
                    </div>
                    <div class="quote-tip">例：要毒鸡汤、要情话、要我在人间凑数的日子</div>
                `;
            }

            // 匹配到具体类型（如“情话”）→ 正常请求API
            try {
                const requestParams = new URLSearchParams({ 
                    msg: quoteType, // 传具体类型（如“情话”），符合API要求
                    type: "text" 
                });
                const requestUrl = `${JUHE_QUOTE_API}?${requestParams.toString()}`;
                const response = await fetch(requestUrl, { method: "GET" });

                // 处理API错误码
                if (!response.ok) {
                    const status = response.status;
                    const errorMsgMap = {
                        400: "语录请求格式错啦，换个说法试试～",
                        403: "服务器暂时拒绝请求，稍后再要语录吧～",
                        405: "请求方式不对，换个时间要语录呀～",
                        408: "请求等太久啦，重新要次语录吧～",
                        500: "服务器有点忙，稍等再拿语录～",
                        501: "服务器暂不支持这种语录，换个类型吧～",
                        503: "系统维护中，维护好就能要语录啦～"
                    };
                    throw new Error(errorMsgMap[status] || "语录没拿到，试试稍后再要吧～");
                }

                // 解析API返回的语录内容
                const quoteContent = await response.text();
                if (!quoteContent.trim()) throw new Error("这次语录是空的，换个类型试试～");
                
                // 返回格式化的语录
                return `
                    <div class="quote-header">${timeCtx} · 今日份${quoteType}</div>
                    <div class="quote-content">${quoteContent}</div>
                    <div class="quote-tip">—— 来自聚合语录</div>
                `;
            } catch (error) {
                // 错误提示
                return `
                    <div class="quote-header">${timeCtx} · 语录提示</div>
                    <div class="quote-content" style="text-align:center;">${error.message}</div>
                    <div class="quote-tip">可以试试“要情话”“要笑话”哦～</div>
                `;
            }
        }

        // 日签功能（保持不变）
        async function fetchDaySign() {
            const timeCtx = getTimeContext();
            try {
                const response = await fetch(DAY_SIGN_API, { method: "GET" });
                if (!response.ok) {
                    const status = response.status;
                    const errorMsgMap = {
                        400: "请求错误，日签暂时拿不到～",
                        403: "服务器拒绝请求，换个时间试试吧～",
                        405: "请求方式不对，稍等再要日签呀～",
                        408: "请求时间太长，日签在路上迷路啦～",
                        500: "服务器有点忙，日签稍后为你准备～",
                        501: "服务器暂不支持，再等等日签哦～",
                        503: "系统维护中，维护好就能拿日签啦～"
                    };
                    throw new Error(errorMsgMap[status] || "日签获取失败，试试稍后再要吧～");
                }
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                return `
                    <div class="day-sign-tip">${timeCtx} 今日日签</div>
                    <img src="${imgUrl}" class="day-sign-img" alt="今日日签" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzgwODA4MCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiB0ZXh0LWFuY2hvcj0ic3RhcnQiIHRleHQ9IkfmmoLmmoLvvIwveiLseS6huiuseWbvSIsIHN0cm9rZT0iIzYwYTVmYSIvPjwvc3ZnPg=='">
                `;
            } catch (error) {
                return `
                    <div class="day-sign-tip">${timeCtx} 日签提示</div>
                    <div style="text-align:center; margin-top:8px;">${error.message}</div>
                `;
            }
        }

        // 天气功能（保持修复后的完整逻辑）
        function parseCity(userMsg) {
            const cityMatch = userMsg.match(/(查|要)?\s*([^天气查]+)\s*(天气|的天气)/);
            return cityMatch && cityMatch[2] 
                ? cityMatch[2].replace(/[一下|问下|看看|帮我]/g, "").trim() 
                : null;
        }

        function formatWeather(weatherFromApi) {
            const weatherMap = {
                "晴": { icon: "☀️", desc: "晴光满庭，阳光正好" },
                "多云": { icon: "☁️", desc: "云朵漫卷，天朗气清" },
                "少云": { icon: "🌤️", desc: "云隙漏光，微风正好" },
                "阴": { icon: "🌥️", desc: "云絮轻笼，天色微凉" },
                "小雨": { icon: "🌧️", desc: "细雨轻洒，需带雨具" },
                "中雨": { icon: "🌧️", desc: "雨丝绵绵，出门防雨" },
                "大雨": { icon: "🌧️", desc: "雨势渐急，建议待室内" },
                "小雪": { icon: "❄️", desc: "细雪纷飞，路面易滑" },
                "中雪": { icon: "❄️", desc: "雪落无声，注意保暖" },
                "大雪": { icon: "❄️", desc: "雪覆天地，出行谨慎" },
                "雾": { icon: "🌫️", desc: "薄雾轻遮，能见度低" },
                "雷阵雨": { icon: "⛈️", desc: "雷声伴雨，远离户外" },
                "霾": { icon: "🌫️", desc: "轻霾笼罩，注意防护" },
                "暴雨": { icon: "🌧️", desc: "暴雨来袭，尽量不出门" },
                "冰雹": { icon: "冰雹", desc: "冰雹预警，注意安全" },
                "晴转多云": { icon: "🌤️", desc: "晴转多云，天气舒适" },
                "多云转雨": { icon: "🌧️", desc: "多云转雨，记得带伞" }
            };
            const matchedKey = Object.keys(weatherMap).find(key => weatherFromApi.includes(key)) || weatherFromApi;
            return weatherMap[matchedKey] || { icon: "🌤️", desc: weatherFromApi };
        }

        async function fetchWeather(city) {
            if (!city) {
                return {
                    content: `
                        <div class="weather-header">
                            <span class="weather-icon">⚠️</span>
                            ${getTimeContext()} 天气查询提示
                        </div>
                        <div class="weather-item api-aux"><span>当前问题</span>： <<<<<<i>❌</</</</</</i> 未识别到查询地名</div>
                        <div class="weather-item api-aux"><span>正确格式</span>： <<<<<<i>💡</</</</</</i> 例：北京天气、上海的天气</div>
                    `,
                    meta: "未获取查询地名"
                };
            }

            const requestParams = new URLSearchParams({ msg: city, hh: "\n" });
            const requestUrl = `${WEATHER_API}?${requestParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error(`API请求失败（状态码：${response.status}）`);
                
                let apiDataText = await response.text();
                apiDataText = apiDataText.replace(new RegExp(IMG_TEXT_TO_REMOVE, "g"), "").trim();
                if (!apiDataText) throw new Error("API返回空文本，但已查询地名：" + city);

                const apiData = {};
                apiDataText.split("\n").forEach(line => {
                    const lineTrim = line.trim();
                    if (lineTrim.includes("：")) {
                        const [key, val] = lineTrim.split("：").map(item => item.trim());
                        if (key && val) apiData[key] = val;
                    }
                });

                const apiCity = apiData["城市名"] || city;
                const apiAddr = apiData["详细地名"] || "暂未获取详细地址";
                const apiWeather = apiData["实时天气"] || "暂未获取天气状态";
                const apiTemp = apiData["实时气温"] || "暂未获取气温数据";
                const apiTime = apiData["更新时间"] || new Date().toLocaleString("zh-CN", { 
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });

                const { icon: weatherIcon, desc: weatherDesc } = formatWeather(apiWeather);
                const formatTemp = apiTemp.includes("℃") ? apiTemp : `${apiTemp}℃`;

                const weatherItems = [
                    `<div class="weather-item api-key"><span>实时天气</span>： <<<<<<i>${weatherIcon}</</</</</</i> ${weatherDesc}</div>`,
                    `<div class="weather-item api-key"><span>实时气温</span>： <<<<<<i>🌡️</</</</</</i> ${formatTemp}</div>`,
                    `<div class="weather-item api-aux"><span>城市名</span>： <<<<<<i>📍</</</</</</i> ${apiCity}</div>`,
                    `<div class="weather-item api-aux"><span>详细地名</span>： <<<<<<i>🗺️</</</</</</i> ${apiAddr}</div>`,
                    `<div class="weather-item api-aux"><span>更新时间</span>： <<<<<<i>⏰</</</</</i> ${apiTime}</div>`
                ];

                Object.keys(apiData).forEach(key => {
                    if (!["城市名", "详细地名", "实时天气", "实时气温", "更新时间"].includes(key)) {
                        weatherItems.push(`<div class="weather-item api-aux"><span>${key}</span>： <<<<<<i>📌</</</</</i> ${apiData[key]}</div>`);
                    }
                });

                const weatherContent = `
                    <div class="weather-header">
                        <span class="weather-icon">${weatherIcon}</span>
                        ${getTimeContext()} ${apiCity}天气
                    </div>
                    ${weatherItems.join("")}
                `;

                return {
                    content: weatherContent,
                    meta: `数据来源：心知天气API | 已获取字段：${Object.keys(apiData).length}个`
                };
            } catch (error) {
                return {
                    content: `
                        <div class="weather-header">
                            <span class="weather-icon">⚠️</span>
                            ${getTimeContext()} 天气查询异常
                        </div>
                        <div class="weather-item api-aux"><span>查询地名</span>： <<<<<<i>📍</</</</</</i> ${city}</div>
                        <div class="weather-item api-aux"><span>错误原因</span>： <<<<<<i>❌</</</</</i> ${error.message}</div>
                        <div class="weather-item api-aux"><span>重试建议</span>： <<<<<<i>💡</</</</</i> 检查地名是否正确，稍后再试</div>
                    `,
                    meta: `天气API请求失败`
                };
            }
        }

        // 聊天功能（保持不变）
        async function fetchChatReply(userMsg) {
            const timeCtx = getTimeContext();
            const core = getCoreInfo(userMsg);
            const prompt = `
                用自然的聊天语气回应，开头加“${timeCtx}”，
                若提到${core}就围绕它说，用风、云、花、月这类意象，
                1-3句话，像朋友聊天，不生硬，不套话。
                友人说：${userMsg}
            `.replace(/\n+/g, "").trim();

            const requestParams = new URLSearchParams({
                msg: encodeURIComponent(prompt),
                type: "json"
            });
            const requestUrl = `${CHAT_API}?${requestParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error();
                const { status, content } = await response.json();
                if (status !== "success") throw new Error();
                return { content: content.trim().replace(/\n+/g, " "), meta: "絮语已寄" };
            } catch (error) {
                const fallbacks = [
                    `${timeCtx}刚才没听清你的话，再和我说说吧～`,
                    `${timeCtx}风好像把你的絮语吹轻了，重新告诉我呀～`,
                    `${timeCtx}刚没接住你的话，再讲一次好不好～`
                ];
                return { content: fallbacks[Math.floor(Math.random() * 3)], meta: "絮语暂未完整" };
            }
        }

        // 统一发送逻辑（保持天气优先，确保语录触发正常）
        async function sendMessage() {
            const userMsg = messageInput.value.trim();
            if (!userMsg) return;

            const timeStr = new Date().toTimeString().slice(0, 5);
            // 显示用户消息
            const userEl = document.createElement("div");
            userEl.className = "message right";
            userEl.innerHTML = `
                <div class="message-content">${userMsg}</div>
                <div class="message-time">${timeStr}</div>
                <div class="message-meta">心意已寄</div>
            `;
            chatMessages.appendChild(userEl);
            setTimeout(() => userEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = "";

            // 显示输入动效
            const typingEl = document.createElement("div");
            typingEl.className = "message left typing-indicator";
            typingEl.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(typingEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 功能分流：天气＞语录＞日签＞聊天
            let replyData;
            if (userMsg.includes("天气")) {
                const city = parseCity(userMsg);
                replyData = await fetchWeather(city);
            } else {
                const quoteType = parseQuoteType(userMsg);
                if (quoteType) {
                    // 触发语录（含“要情话”等具体类型）
                    const quoteContent = await fetchJuheQuote(quoteType);
                    replyData = { 
                        content: quoteContent, 
                        meta: quoteType === "need_tip" ? "语录类型提示" : `聚合语录·${quoteType}` 
                    };
                } else if (userMsg.includes("日签")) {
                    const daySignContent = await fetchDaySign();
                    replyData = { content: daySignContent, meta: "今日日签" };
                } else {
                    replyData = await fetchChatReply(userMsg);
                }
            }

            // 显示回复
            chatMessages.removeChild(typingEl);
            const replyEl = document.createElement("div");
            replyEl.className = `message left ${userMsg.includes("天气") ? "weather-message" : ""}`;
            const finalContent = replyData.content || "暂时没获取到内容，试试稍后再问～";
            replyEl.innerHTML = `
                <div class="message-content">${finalContent}</div>
                <div class="message-time">${timeStr}</div>
                <div class="message-meta">${replyData.meta || "数据暂未获取"}</div>
            `;
            chatMessages.appendChild(replyEl);
            setTimeout(() => replyEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 绑定事件
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
