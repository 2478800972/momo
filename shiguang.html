                    `<div class="weather-item api-normal"><span>åŸå¸‚å</span>ï¼š<<<<i>ğŸ“</</</</i>${apiCity}</div>`,
                    `<div class="weather-item api-normal"><span>è¯¦ç»†åœ°å</span>ï¼š<<<<i>ğŸ—ºï¸</</</</i>${apiDetailAddr}</div>`,

                    `<div class="weather-item api-core"><span>å®æ—¶å¤©æ°”</span>ï¼š<<<<i>${weatherIcon}</</</</i>${weatherDesc}</div>`,

                return {

                };

                let errorMsg = "æš‚æœªè·å–åˆ°å¤©æ°”æ•°æ®";

                return {

        async function fetchChatReply(userMsg) {
            const systemPrompt = `å€Ÿæ˜¥è‰ã€äº‘çµ®ã€é£ã€èŠ±ç­‰è‡ªç„¶æ„è±¡ï¼Œæ¯å¥â‰¤12å­—ã€å…±â‰¤2å¥ï¼Œå¼€å¤´åµŒæ—¶é—´è¯­å¢ƒï¼ˆå¦‚${getSoftTimeContext()}ï¼‰ï¼Œåƒè½»å£°çµ®è¯­èˆ¬æ¸©æš–è‡ªç„¶ã€‚`;
            const finalMsg = `${systemPrompt}\nå‹äººè¯´ï¼š${userMsg}`;
            const requestParams = new URLSearchParams({
                msg: encodeURIComponent(finalMsg),
                type: "json"
            });
            const requestUrl = `${CHAT_API}?${requestParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error();
                const { status, content, usage } = await response.json();
                if (status !== "success") throw new Error();
                const cleanContent = content.trim().replace(/\n+/g, " ").replace(/ã€‚/g, "ã€‚ ");
                const metaText = usage 
                    ? `çµ®è¯­${usage.completion_tokens}å­— Â· å¿ƒæ„${usage.prompt_tokens}å­—` 
                    : "çµ®è¯­æš‚æœªè®°å­—";
                return { content: cleanContent, meta: metaText };
            } catch (error) {
                const fallbacks = [
                    `${getSoftTimeContext()}é£æŠŠçµ®è¯­å¹è½»äº†ï¼Œå†è¯´è¯´å§ï½`,
                    `${getSoftTimeContext()}äº‘å½±é®äº†å›å¤ï¼Œå†å’Œæˆ‘è®²å‘€ï½`,
                    `${getSoftTimeContext()}æœˆè‰²æ¼«äº†å­—å¥ï¼Œé‡æ–°å‘Šè¯‰æˆ‘å§ï½`
                ];
                return { content: fallbacks[Math.floor(Math.random() * 3)], meta: "çµ®è¯­æš‚æœªå®Œæ•´" };
            }
        }

        // å‘é€é€»è¾‘ï¼ˆä¿æŒåŸæœ‰äº¤äº’ï¼Œä¸æ”¹åŠ¨ï¼‰
        async function sendMessage() {
            const userMsg = messageInput.value.trim();
            if (!userMsg) return;

            const timeStr = new Date().toTimeString().slice(0, 5);
            const userMsgEl = document.createElement("div");
            userMsgEl.className = "message right";

            `;
            chatMessages.appendChild(userMsgEl);
            setTimeout(() => userMsgEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = "";

            const typingEl = document.createElement("div");
            typingEl.className = "message left typing-indicator";
            typingEl.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(typingEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            let replyData;
            if (userMsg.includes("å¤©æ°”")) {
                const { city } = parseUserWeatherInput(userMsg);
                replyData = await fetchWeather(city);
            } else {
                replyData = await fetchChatReply(userMsg);
            }

            chatMessages.removeChild(typingEl);
            const replyEl = document.createElement("div");
            replyEl.className = `message left ${userMsg.includes("å¤©æ°”") ? "weather-message" : ""}`;
            replyEl.innerHTML = `
                <div class="message-content">${replyData.content}</div>
                <div class="message-time">${timeStr}</div>
                <div class="message-meta">${replyData.meta}</div>
            `;
            chatMessages.appendChild(replyEl);
            setTimeout(() => replyEl.classList.add("show"), 50);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ç»‘å®šäº‹ä»¶
        sendBtn.addEventListener("click", sendMessage);
