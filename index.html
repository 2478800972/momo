<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <script language="Javascript">
        // 保留核心功能：禁用右键和选中
        document.oncontextmenu = new Function("event.returnValue=false");
        document.onselectstart = new Function("event.returnValue=false");
    </script>
    
    <title>兮心 - 官网</title>
    <meta name="description" content="记录生活点滴的所思所想。">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <style>
        /* 1. 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        :root {
            --primary: #9ae2e5;
            --primary-light: #e8f8f9;
            --primary-dark: #7cccd0;
            --text-main: #333;
            --text-secondary: #666;
            --bg-card: #fff;
            --border: #eee;
            /* 核心布局变量 */
            --option-height: 60px;
            --radius: 10px;
            --shadow: 0 3px 10px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
            --gap: 12px;
        }

        body {
            background-color: #fdfdfd;
            background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                              url("https://picsum.photos/id/1000/1920/1080");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            object-fit: cover; /* 防止头像拉伸变形 */
        }

        /* 2. 容器居中 */
        #wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 3. 主体卡片 */
        #main {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px 15px;
            text-align: center;
        }

        /* 头部：重点美化头像 */
        #main header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        /* 头像容器：加背景圆+双层边框，增强层次感 */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border: 4px solid #fff; /* 内层白色边框，隔离头像与背景 */
            box-shadow: 0 0 0 2px var(--primary), 0 4px 8px rgba(154, 226, 229, 0.3); /* 外层主题色边框+淡阴影 */
            transition: var(--transition);
        }

        /* 头像背景圆：淡色底，突出头像 */
        .avatar-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            background-color: var(--primary-light);
            border-radius: 50%;
            z-index: -1; /* 置于头像下层 */
        }

        /* 头像hover动画：轻量旋转+缩放，不突兀 */
        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 0 0 2px var(--primary-dark), 0 6px 12px rgba(124, 204, 208, 0.4);
        }

        #main header h1 {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        #main header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        /* 书签提示 */
        .bookmark-tip {
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 10px;
            border-radius: var(--radius);
            font-size: 13px;
            margin-bottom: 15px;
        }

        /* 4. 等大选项区 */
        .option-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--gap);
            margin-bottom: 25px;
        }

        .option-list li {
            height: var(--option-height);
            background: var(--primary-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-list li:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(154, 226, 229, 0.2);
        }

        .option-list li a {
            font-size: 14px;
            font-weight: 500;
            padding: 0 5px;
        }

        /* 5. 底部：删除IP后仅保留版权，简洁干净 */
        #footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px 0;
        }

        .copyright {
            list-style: none;
        }

        /* 6. 响应式适配 */
        @media only screen and (max-width: 768px) {
            .option-list {
                grid-template-columns: repeat(2, 1fr);
            }
            .avatar-container {
                width: 90px;
                height: 90px;
            }
            .avatar-container::before {
                width: 100px;
                height: 100px;
            }
        }

        @media only screen and (max-width: 480px) {
            .option-list {
                grid-template-columns: 1fr;
            }
            .avatar-container {
                width: 80px;
                height: 80px;
            }
            .avatar-container::before {
                width: 90px;
                height: 90px;
            }
            #main header h1 {
                font-size: 24px;
            }
        }

        /* 雪花特效 */
        .snow-container {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999 !important;
        }
    </style>
</head>

<body>

    </div>

    <!-- 核心脚本 -->
