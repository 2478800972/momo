    <style>
        /* 1. 全局重置与基础变量（统一风格） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", "SimSun", serif;
        }

        :root {
            /* 主题色：低饱和青蓝+米白，贴合文艺感 */
            --primary: #9ae2e5;
            --primary-dark: #7cccd0;
            --primary-light: #e8f8f9;
            --text-main: #333;
            --text-secondary: #666;
            --text-light: #999;
            --bg-main: #fdfdfd;
            --bg-card: #fff;
            --border: #eee;
            /* 尺寸与交互变量 */
            --radius: 16px;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --shadow-hover: 0 6px 20px rgba(154, 226, 229, 0.2);
            --transition: all 0.3s ease;
            --gap-sm: 8px;
            --gap-md: 16px;
            --gap-lg: 24px;
        }

        body {
            background-color: var(--bg-main);
            background-image: 
                linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                url("https://picsum.photos/id/1000/1920/1080"); /* 淡色背景图，增强文艺感 */
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* 头像圆形化 */
        }

        /* 2. 容器布局（居中+卡片化） */
        #wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--gap-md);
        }

        /* 3. 主体内容区（核心美化） */
        #main {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: var(--gap-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 头部区域：头像+标题+简介 */
        #main header {
            margin-bottom: var(--gap-lg);
            padding-bottom: var(--gap-md);
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            display: inline-block;
            width: 120px;
            height: 120px;
            margin-bottom: var(--gap-md);
            border: 4px solid var(--primary-light);
            box-shadow: 0 0 0 2px var(--primary);
            transition: var(--transition);
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05); /* 头像hover微动 */
        }

        #main header h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: var(--gap-sm);
            letter-spacing: 2px;
        }

        #main header p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: var(--gap-md);
        }

        /* 书签提示栏（优化样式） */
        #main header .bookmark-tip {
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--gap-md);
            box-shadow: 0 3px 8px rgba(154, 226, 229, 0.3);
        }

        /* 文艺语录（优化颜色和排版） */
        .cn {
            color: var(--primary-dark);
            font-weight: 500;
            font-size: 14px;
            padding: 8px 0;
            border-top: 1px dashed var(--border);
            border-bottom: 1px dashed var(--border);
            margin-bottom: var(--gap-lg);
            letter-spacing: 1px;
        }

        /* 4. 链接区（卡片化+网格布局） */
        .icons {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: var(--gap-md);
            margin-bottom: var(--gap-lg);
        }

        .icons li {
            background-color: var(--primary-light);
            border-radius: var(--radius);
            padding: 16px 10px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .icons li:hover {
            background-color: var(--primary);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .icons li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-sm);
            font-size: 14px;
            font-weight: 500;
        }

        .icons li a i {
            font-size: 20px; /* 图标放大，增强识别性 */
        }

        /* 5. 底部区域（IP+版权） */
        #footer {
            text-align: center;
            color: var(--text-light);
            font-size: 12px;
            padding: var(--gap-md) 0;
        }

        .copyright {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--gap-sm);
        }

        .copyright span {
            color: var(--primary-dark) !important; /* IP颜色优化 */
            font-weight: 500;
        }

        /* 6. 响应式适配（移动端优化） */
        @media only screen and (max-width: 450px) {
            #main {
                padding: var(--gap-md);
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            #main header h1 {
                font-size: 26px;
            }

            .icons {
                grid-template-columns: repeat(2, 1fr); /* 移动端2列布局 */
                gap: var(--gap-sm);
            }

            .icons li {
                padding: 12px 8px;
            }

            .icons li a {
                font-size: 13px;
            }

            .bookmark-tip {
                font-size: 13px;
            }
        }

        /* 7. 雪花特效层级调整（避免遮挡内容） */
        .snow-container {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999 !important; /* 低于主体内容 */
        }
    </style>
