    <style>
        /* 1. 全局重置：确保无默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        :root {
            /* 极简主题色：低饱和青蓝+白，无多余色彩 */
            --primary: #9ae2e5;
            --primary-light: #e8f8f9;
            --text-main: #333;
            --text-secondary: #666;
            --bg-card: #fff;
            --border: #eee;
            /* 等大布局核心变量 */
            --option-height: 60px; /* 固定选项高度，确保大小相等 */
            --radius: 10px;
            --shadow: 0 3px 10px rgba(0,0,0,0.05);
            --transition: all 0.2s ease;
            --gap: 12px; /* 统一间距，确保布局规整 */
        }

        body {
            background-color: #fdfdfd;
            background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                              url("https://picsum.photos/id/1000/1920/1080");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        /* 2. 容器：居中适配 */
        #wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 3. 主体卡片：统一容器样式 */
        #main {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px 15px;
            text-align: center;
        }

        /* 头部：精简到核心信息 */
        #main header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            border: 3px solid var(--primary-light);
            box-shadow: 0 0 0 2px var(--primary);
        }

        #main header h1 {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        #main header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        /* 书签提示：极简文本，无多余图标 */
        .bookmark-tip {
            background: linear-gradient(120deg, var(--primary), #7cccd0);
            color: #fff;
            padding: 10px;
            border-radius: var(--radius);
            font-size: 13px;
            margin-bottom: 15px;
        }

        /* 4. 选项区：核心优化——等大布局 */
        /* 选项列表：grid确保列宽相等，行高统一 */
        .option-list {
            list-style: none;
            display: grid;
            /* 多设备等列适配：PC3列/平板2列/手机1列 */
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--gap);
            margin-bottom: 25px;
        }

        /* 选项卡片：固定高度+居中对齐，确保大小完全相等 */
        .option-list li {
            height: var(--option-height);
            background: var(--primary-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-list li:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(154, 226, 229, 0.2);
        }

        /* 选项文字：居中无多余元素 */
        .option-list li a {
            font-size: 14px;
            font-weight: 500;
            padding: 0 5px;
        }

        /* 5. 底部：仅保留核心信息 */
        #footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px 0;
        }

        .copyright {
            list-style: none;
        }

        .copyright li {
            margin-bottom: 5px;
        }

        /* 6. 响应式：确保各设备选项等大 */
        @media only screen and (max-width: 768px) {
            /* 平板端2列，选项高度不变 */
            .option-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (max-width: 480px) {
            /* 手机端1列，选项宽度100%，高度不变 */
            .option-list {
                grid-template-columns: 1fr;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            #main header h1 {
                font-size: 24px;
            }
        }

        /* 雪花特效：保留功能，不影响布局 */
        .snow-container {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999 !important;
        }
    </style>
</head>
