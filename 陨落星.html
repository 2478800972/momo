    <script src="assets/vendors/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            var SLIDE_IN_DOWN = { opacity: 1, top: 0 };
            var SLIDE_IN_UP = { opacity: 1, bottom: 0 };
            var SLIDE_IN_LEFT = { left: 0 };
            var SLIDE_IN_RIGHT = { right: 0 };
            var ANIM_OPT = { duration: 800, easing: 'ease-out' }; // Âä®Áîª‰ºòÂåñÔºöÊõ¥Ëá™ÁÑ∂ÁöÑÁºìÂä®

            registerCheatCode();
            executeAnimations();

            function executeAnimations() {
                $.when()
                    .then(animateTitle)
                    .then(animateQuote)
                    .then(animateLinks)
                    .then(animateLocation);
            }

            function animateTitle() {
                return animate('h1', SLIDE_IN_DOWN, 100, ANIM_OPT);
            }

            function animateQuote() {
                return $.when(
                    animate('.quote-line-start', SLIDE_IN_LEFT, 300, ANIM_OPT),
                    animate('.quote-line-end', SLIDE_IN_RIGHT, 300, ANIM_OPT),
                    animate('.quote-icon-start', SLIDE_IN_DOWN, 400, ANIM_OPT),
                    animate('.quote-icon-end', SLIDE_IN_UP, 400, ANIM_OPT)
                )
                .then(function () {
                    return animate('.quote-content', SLIDE_IN_DOWN, 200, ANIM_OPT);
                })
                .then(function () {
                    return animate('.quote-author', SLIDE_IN_DOWN, 150, ANIM_OPT);
                });
            }

            function animateLinks() {
                var DELAY_STEP = 150; // ÈìæÊé•Âª∂ËøüÁº©Áü≠ÔºåÊõ¥Á¥ßÂáë
                var elements = $('.links a');
                var concurrent = $.makeArray(elements)
                    .map(function (element, index) {
                        return animate(element, SLIDE_IN_DOWN, index * DELAY_STEP, ANIM_OPT);
                    });
                return $.when.apply($, concurrent);
            }

            function animateLocation() {
                return $.when(
                    animate('.location-icon', SLIDE_IN_UP, 200, ANIM_OPT),
                    animate('.location-text', SLIDE_IN_DOWN, 200, ANIM_OPT)
                );
            }

            function animate(selector, properties, delay, options) {
                delay = delay || 0;
                return $(selector).delay(delay)
                    .animate(properties, options)
                    .promise();
            }

            function registerCheatCode() {
                $(document.body).on('keydown', function (event) {
                    var KEY_B = 66;
                    if (event.which === KEY_B) {
                        $('.relocate-location').text('Bookmark Page');
                        $('.relocating').css('opacity', 1);
                        // Ë∑≥ËΩ¨Êó∂Âä†ËøáÊ∏°Âä®Áîª
                        $('.vi').animate({ opacity: 0.7, transform: 'scale(0.98)' }, 300);
                        window.setTimeout(function () {
                            window.location.href = '/bookmarks.html';
                        }, 1000);
                    }
                });
            }
        });
    </script>
